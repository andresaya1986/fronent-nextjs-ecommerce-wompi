version: '3.8'
services:
  frontend:
    build: .
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:3000/api
    # Use built image in the container (no host volume) so node_modules from image are available
    # and the image CMD (npm run start) runs the production server.
    restart: unless-stopped
